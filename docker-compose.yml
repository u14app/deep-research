version: "3.9"
services:
  deep-research:
    build:
      context: .
      dockerfile: Dockerfile
      # Uncomment below for distribution mode build (pre-configured API)
      # args:
      #   - CLOSED_SOURCE_MODE=true
      #   - MODAI_API_BASE_URL=https://your-api-server.com
      #   - MODAI_DEFAULT_THINKING_MODEL=gemini-2.5-pro
      #   - MODAI_DEFAULT_TASK_MODEL=gemini-2.5-flash
    image: deep-research:latest
    container_name: deep-research
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_BUILD_MODE=standalone
      # Distribution mode is configured at build time via build args above
    ports:
      - "3333:3000"
    volumes:
      # Persist user data and settings
      - deep-research-data:/app/.next/cache
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  deep-research-data:
